<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>16x16 Canvas</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="center">
      <div id="canvas-container">
        <canvas id="image-area"></canvas>
        <div id="options">
          <button id="clear-button" onclick="clearCanvas()">Clear</button>
          <button id="save-button" onclick="saveImage()">Save</button>
          <input
            id="answer-input"
            type="number"
            placeholder="0-9"
          />
        </div>
        <h3 id="prediction">...</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
